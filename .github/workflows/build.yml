on:
  push:
    branches:
      - master
jobs:
  sonarcloud:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: create-sonar-project
  # You may pin to the exact commit or the version.
  # uses: nelsoncanarinho/setup-sonar-action@f7a2abce6274755ad1d7a41ea76299bcd98a0c96
        uses: nelsoncanarinho/setup-sonar-action@v1.0.0
        with:
          # Sonar custom name for the project. Default is the repo name.
  
          SONAR_PROJECT_KEY: ${{ github.repository }}
          # Name of the organization configured in Sonar. Default is the repo owner.
          SONAR_ORGANIZATION: mlaraibyousaf
          # Name of the main branch of the project
          SONAR_DEFAULT_BRANCH: master
          # Sonar token used to integrate with SonarCloud api.
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          
      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # Needed to get PR information, if any
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

          
